<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{fragments/header :: head(title=${pageTitle})}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: sidebar}"></div>

<div class="content-wrapper">
    <div th:replace="~{fragments/header :: topbar(${pageTitle})}"></div>

    <div class="card">
        <div class="card-header">
            <span>Edit Quote</span>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/quotes/edit/{id}(id=${quote.id})}" th:object="${quote}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-3">
                    <label for="quote" class="form-label">Quote Text</label>
                    <textarea class="form-control" id="quote" th:field="*{quote}" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" th:field="*{author}" required>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category (optional)</label>
                    <input type="text" class="form-control" id="category" th:field="*{category}" placeholder="E.g., Wisdom, Inspiration, Writing">
                    <div class="form-text">Categories help organize quotes. Separate multiple categories with commas.</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isFeatured" th:field="*{isFeatured}">
                    <label class="form-check-label" for="isFeatured">Featured</label>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/quotes}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Quote</button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/header :: scripts}"></th:block>
</body>
</html>
