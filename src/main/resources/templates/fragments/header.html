<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <th:block th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - HebeManyepxa CMS'">HebeManyepxa CMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #8B5A2B;
        --secondary-color: #CD853F;
        --light-color: #F5F5DC;
        --dark-color: #3C2A1E;
      }

      .sidebar {
        min-height: 100vh;
        background-color: var(--dark-color);
        color: white;
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
      }

      .sidebar-brand {
        padding: 1.5rem;
        font-size: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-menu {
        padding: 1rem 0;
      }

      .sidebar-menu .nav-link {
        color: rgba(255, 255, 255, 0.8);
        padding: 0.75rem 1.5rem;
        display: flex;
        align-items: center;
      }

      .sidebar-menu .nav-link i {
        margin-right: 0.75rem;
        width: 20px;
        text-align: center;
      }

      .sidebar-menu .nav-link:hover,
      .sidebar-menu .nav-link.active {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .content-wrapper {
        margin-left: 250px;
        padding: 2rem;
      }

      .top-navbar {
        background-color: white;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 2rem;
        margin-bottom: 2rem;
      }

      .page-title {
        font-weight: 300;
        color: var(--primary-color);
        margin-bottom: 0;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
      }

      .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 0.25rem rgba(205, 133, 63, 0.25);
      }

      .table thead th {
        border-bottom: 2px solid var(--secondary-color);
      }

      .card {
        margin-bottom: 1.5rem;
        border: none;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      }

      .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
        font-weight: 500;
      }

      .pagination .page-link {
        color: var(--primary-color);
      }

      .pagination .page-item.active .page-link {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
      }
    </style>
  </th:block>
</head>
<body>
<div th:fragment="sidebar">
  <div class="sidebar">
    <div class="sidebar-brand">
      <h3>HebeManyepxa CMS</h3>
    </div>
    <div class="sidebar-menu">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a th:href="@{/admin/dashboard}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.equals('/admin/dashboard') ? 'active' : ''}">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/admin/poetry}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.equals('/admin/poetry') ? 'active' : ''}">
            <i class="fas fa-feather-alt"></i> Poetry
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/admin/apparel}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.equals('/admin/apparel') ? 'active' : ''}">
            <i class="fas fa-tshirt"></i> Apparel
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/admin/books}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.equals('/admin/books') ? 'active' : ''}">
            <i class="fas fa-book"></i> Books
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/admin/quotes}" class="nav-link" th:classappend="${#httpServletRequest.requestURI.equals('/admin/quotes') ? 'active' : ''}">
            <i class="fas fa-quote-left"></i> Quotes
          </a>
        </li>
        <li class="nav-item mt-4">
          <form th:action="@{/logout}" method="post" class="nav-link p-0">
            <button type="submit" class="btn btn-link nav-link text-danger">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</div>

<div th:fragment="topbar(title)">
  <div class="top-navbar">
    <h1 class="page-title" th:text="${title}">Page Title</h1>
    <div>
      <span class="me-2">Welcome, Admin</span>
    </div>
  </div>
</div>

<th:block th:fragment="scripts">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</th:block>
</body>
</html>
